<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triporal</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/united/bootstrap.min.css" integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Triporal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

    <div class="container">
            <div class="jumbotron">
            <h1 class="display-3">Hello, world!</h1>
            <p class="lead">Book your trip to anywhere in the world with Triporal. Satisfaction guaranteed, or your next trip is free!</p>
        </div>


        <div class="container">
            <div class="row">
              <div class="col-sm">
                <div class="form-group" style="text-align: center">
                    <label class="col-form-label col-form-label-lg" for="inputLarge">Starting from</label>
                    <input class="form-control form-control-lg" type="text" value="New York" id="start">
                    <label class="col-form-label col-form-label-lg" for="inputLarge">Ending at</label>
                    <input class="form-control form-control-lg" type="text" value="Seattle" id="end">
                    <label class="col-form-label col-form-label-lg" for="inputLarge">On</label>
                    <input class="form-control form-control-lg" type="date" id="date">
                    <script>
                        document.getElementById('date').value = new Date().toISOString().substring(0, 10);
                    </script>
                </div>
              </div>
              <div class="col-sm" style="text-align: center;">
                <div style="height:145px"></div>
                <button type="button" class="btn btn-primary btn-lg">Book My Trip!</button>
              </div>
              <div class="col-sm">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                </div>
                <p></p>

                <div class="card text-white bg-success mb-3" style="max-width: 20rem;">
                    <div class="card-header">Enterprise Rent-A-Car</div>
                    <div class="card-body">
                        <p class="card-text">Confirmation: 2345678654324567</p>
                    </div>
                </div>
                <div class="card text-white bg-success mb-3" style="max-width: 20rem;">
                    <div class="card-header">Delta Airlines</div>
                    <div class="card-body">
                        <p class="card-text">Confirmation: 2345678654324567</p>
                    </div>
                </div>
                <div class="card text-white bg-success mb-3" style="max-width: 20rem;">
                    <div class="card-header">Grand Hyatt Hotel</div>
                    <div class="card-body">
                        <p class="card-text">Confirmation: 2345678654324567</p>
                    </div>
                </div>
              </div>
            </div>
          </div>

</body>
</html>
